<!DOCTYPE html>
<html>

<head>
	<title>Mi primer HTML</title>
	<meta charset="UTF-8"/>
	
</head>

<!-- Body -->
<body>
<!-- Primera noticia -->
<h1>Formulario</h1>

<form>

<input type="color" name="color"/></br>
</br>
Date:<input type="date" name="date" min="2016-01-01"></br>
</br>
<input type="datetime" name="datetime"/></br>
</br>
<input type="datetime-local" name="datetime-local"/></br>
</br>
<input type="email" name="email" placeholder="e-mail"></br>
</br>
<input type="month" name="month"/></br>
</br>
<input type="number" name="number"/></br>
</br>
<input type="range" name="range"/></br>
</br>
Search:<input type="search" name="search" required></br>
</br>
<input type="tel" name="tel"/></br>
</br>
<input type="time" name="time"/></br>
</br>
URL:<input type="url" name="url" autofocus></br>
</br>
<input type="week" name="week"/></br>
</br>
<input type="submit" value="Submit">

</form>

</body>
</html>
