<!DOCTYPE html>
<html>
<body>
<p>Abre una nueva ventana y aumenta su tama√±o de forma relativa 250 pixeles de ancho y alto cada vez que se pulsa el boton</p>
<button onclick="openWin()">Open "myWindow"</button>
<button onclick="resizeWin()">Move "myWindow"</button>
<script>
var myWindow;
function openWin() {
	myWindow = window.open("", "myWindow", "width=200, height=100");
	myWindow.document.write("<p>This is 'myWindow'</p>");
}
function resizeWin() {
	myWindow.resizeBy(250, 250); //probar tambien con resizeTo(250,250)
	myWindow.focus();
}
</script>
</body>
</html>
