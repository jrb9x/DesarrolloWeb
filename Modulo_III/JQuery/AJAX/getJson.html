<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<meta charset="utf-8">
<title>jQuery Ajax</title>
<script>
function test() {
$.getJSON( "http://api.openweathermap.org/data/2.5/weather?q=Arroyomolinos,Madrid,Spain&appid=679843b7f71414aafb0b48e9942f0e39", function(data,status) {
alert(status);
alert(data.weather[0].description);
$('body').html('<pre>' + JSON.stringify(data,null,2)+ '</pre>');
});
}
</script>
</head>
<body>
<button onclick="test();">click para probar </button>
</body>
</html>
